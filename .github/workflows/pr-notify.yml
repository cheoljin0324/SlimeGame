name: Discord Notify

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Push
        if: github.event_name == 'push'
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
                "username": "Push Bot",
                "avatar_url": "https://example.com/push_avatar.png",
                "embeds": [{
                  "title": "New Push!",
                  "description": "`${{ github.actor }}` pushed to `${{ github.ref }}`",
                  "color": 5814783
                }]
              }' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Notify Pull Request
        if: github.event_name == 'pull_request'
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
                "username": "Pull Bot",
                "avatar_url": "https://example.com/pull_avatar.png",
                "embeds": [{
                  "title": "Pull Request #${{ github.event.pull_request.number }}",
                  "description": "Opened/updated by `${{ github.actor }}`",
                  "color": 16776960
                }]
              }' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
